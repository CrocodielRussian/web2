<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Лабораторная работа №1</title>
        <link rel="icon" type="image/jpg" href="media/favicon.ico">
        <link rel="stylesheet" type="text/css" href="style/index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            Киселёв Михаил Васильевич 489408
        </header>
        <main class = "main">
            <div class = "container">
                <div class="main__block">
                    <img class="graph" src="image/areas.png"/>
                </div>
                <form method="post" id="data_form">
                    <div class="wrapper_input">
                        <span>Выберете X:</span>
                        <button class = "button_x" value="-2">-2</button>
                        <button class = "button_x" value="-1.5">-1.5</button>
                        <button class = "button_x" value="-1">-1</button>
                        <button class = "button_x" value="-0.5">-0.5</button>
                        <button class = "button_x" value="0">0</button>
                        <button class = "button_x" value="0.5">0.5</button>
                        <button class = "button_x" value="1.0">1.0</button>
                        <button class = "button_x" value="1.5">1.5</button>
                        <button class = "button_x" value="2">2</button>
                    </div>
                    <div class="wrapper_input">
                        <span>Выберете Y:</span>
                        <input name="y-value" id="y-input" type="text" placeholder="значение от -3 до 3" maxlength="2" required>
                    </div>
                    <div class="wrapper_input">
                        <select name="choice">
                            <option selected disabled>Выберете R:</option>
                            <option value="1">1</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <table id = "result_table">
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Дата и время</th>
                            <th>Попадание</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class = "got">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class = "missed">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>    
            </div>
        </main>
        <footer>
        </footer>
    </body>
    <script src="main.js"></script>
</html>
